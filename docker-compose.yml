version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: cloudclawmac-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-cloudclawmac}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/src/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-cloudclawmac}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cloudclawmac-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cloudclawmac-backend
    environment:
      # Server
      PORT: 3000
      HOST: 0.0.0.0
      NODE_ENV: ${NODE_ENV:-production}

      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-cloudclawmac}

      # JWT
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production}

      # Orka Configuration
      ORKA_ENDPOINT: ${ORKA_ENDPOINT}
      ORKA_USERNAME: ${ORKA_USERNAME}
      ORKA_PASSWORD: ${ORKA_PASSWORD}
      ORKA_TOKEN: ${ORKA_TOKEN}
      ORKA_DEFAULT_VCPU: ${ORKA_DEFAULT_VCPU:-4}
      ORKA_DEFAULT_MEMORY: ${ORKA_DEFAULT_MEMORY:-14}
      ORKA_BASE_IMAGE: ${ORKA_BASE_IMAGE:-ventura-base}

      # Trial Configuration
      TRIAL_CREDITS: ${TRIAL_CREDITS:-500}
      TRIAL_DURATION_DAYS: ${TRIAL_DURATION_DAYS:-7}
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - cloudclawmac-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cloudclawmac-frontend
    ports:
      - "${FRONTEND_PORT:-8080}:8080"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - cloudclawmac-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  cloudclawmac-network:
    driver: bridge
